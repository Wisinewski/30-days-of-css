<!DOCTYPE>
<html>

  <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>

      <input type="checkbox" id="game">
      <label for="game"><span class="fas fa-gamepad"></span></label>

      <input type="checkbox" id="glass">
      <label for="glass"><span class="fas fa-glass-martini"></span></label>

      <input type="checkbox" id="world">
      <label for="world"><span class="fas fa-globe-americas"></span></label>
    </div>
    <div class="icon-wrapper">
      <input type="checkbox" id="gift">
      <label for="gift"><span class="fas fa-gift"></span></label>
    </div>
    <div class="icon-wrapper">
      <input type="checkbox" id="heart">
      <label for="heart"><span class="fas fa-heart"></span></label>
    </div>

</html>
